<html lang="en-CA">

<style>

body, html {
  height: 100%;
  margin: 0;
}

.bg {
  background-image: url("author.png");

  height: 100%; 
 
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #01062e;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: white;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #3f3848;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}


</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">Home</a>
  <a href="https://selabbar.github.io/Books-page/">Books</a>
  <a href="https://selabbar.github.io/Books-page/">Genres</a>
   <a href="https://selabbar.github.io/fanart-page/">Fan Art</a>
  <a href="https://selabbar.github.io/Assignment-3/">About</a>
</div>

<div id="main">

<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
  openNav();
  closeNav();
</script>
   
</body>
</html>
