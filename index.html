<!DOCTYPE html>
<html lang="en-CA">
  <head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
    <title>Personal Website</title>

    <style>
      body {
        font-family: Lato;
      }
      
    html {
        background: url(author.png) no-repeat center fixed;
        background-size: cover;
      }

      ul {

        list-style-type: none;
        border: 0.5px solid black;
        margin: 0;
        padding: 10px 0px 60px 0px;

      }

      li {
        float: left;
  
      }

      li a,
      .dropbtn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }



      li.dropdown {
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 15px 16px;
        text-decoration: none;
        display: block;
      }

      li a:hover,
      .dropdown:hover .dropbtn {
        color: black;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .header {
        padding: 20px;
        text-align: center;
        font-size: 24px;
        color: white;
        float: right;
        
      }
    </style>
  </head>
  <body>


    <ul>
      <li><a href="#home">Home</a></li>
      <li class="dropdown">
        <a href="https://selabbar.github.io/Books-page/" class="dropbtn">Books</a>
        <div class="dropdown-content">
          <a href="https://selabbar.github.io/Genres-page/">Genres</a>
        </div>
      </li>
      <li><a href="https://selabbar.github.io/Assignment-3/">About</a></li>
    </ul>
    <div class="header">
      <h6><i>
        "The #1 New York Times <br>
        bestselling author of more <br>
        than twenty books, including <br>
       The Invisible Life of Addie LaRue"  
        </i>
      </h6>
    </div>


  </body>
</html>
